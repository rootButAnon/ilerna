<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="../pregunta.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        max-width: 100vw;
        width: 100vw;
        height: 100vh;
        max-height: 100vh;
        background-color: rgb(151, 173, 165);
      }
      menu {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
        justify-content: center;
      }

      .pregunta {
        display: flex;
        flex-direction: column;
      }
      .listaPreguntas {
        display: flex;
        flex-direction: column;
      }
      .badQuestion {
        border: 4px solid rgb(103, 57, 57);
      }
      #result{
        padding :2%;
        border-radius : 4px;
      }
      .solution{
        display:flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
      }
      .crossCustom {
        width: 10px;
        height: 10px;
        position: relative;
      }
      
      .crossCustom::before,
      .crossCustom::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: red;
      }
      
      .crossCustom::before {
        width: 70%;
        height: 10px;
      }
      
      .crossCustom::after {
        width: 10px;
        height: 70%;
      }
    </style>
  </head>

      <div id="result" class="fixed-bottom">
        <p>Por aqúí tienes el resultado del test</p>
        <p id="resultado"></p>
      </div>
      <button class="corregirButton" id="Corregir" onclick="corregirTest(event)">Corregir</button>
    </main>

    <script src="../content.js"></script>
    <script>
      readFile("./test3.txt");
      document.addEventListener('correccion', function (event){
        console.log('Recibido')
        console.log(event.detail)
      })

      window.addEventListener('scroll', function() {
        var fixedBottom = document.getElementById('result');
        var rect = fixedBottom.getBoundingClientRect();
        console.log(rect)
        
        if (rect.top >= window.innerHeight || rect.bottom <= 649) {
          fixedBottom.classList.add('bottom');
        } else {
          fixedBottom.classList.remove('bottom');
        }
      });
    </script>
  </body>
</html>
